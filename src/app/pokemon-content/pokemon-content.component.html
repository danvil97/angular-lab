<div class="row flex-row-reverse">
  Grid
  <input
    type="checkbox"
    id="toggle"
    class="checkbox"
    (change)="onToggleChange($event.target.checked)"
  />
  <label for="toggle" class="switch"></label>List
</div>
<div class="row justify-content-center">
  <app-pokemon-card
    *ngFor="let pokemon of pokemons"
    [pokemon]="pokemon"
    [gridView]="cardViewToggle"
  ></app-pokemon-card>
</div>
