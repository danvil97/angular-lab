<div class="row">
  <input type="checkbox" id="toggle" class="checkbox" />
  <label for="toggle" class="switch"></label>
</div>
<div class="row justify-content-between">
  <!-- ! Toggle Logic if Toggled  -->
  <app-pokemon-card
    *ngFor="let pokemon of pokemons; let idx = index"
    [pokemon]="pokemon"
    [idx]="idx"
  ></app-pokemon-card>
  <!-- ! not toggled -->
  <ul></ul>
</div>
