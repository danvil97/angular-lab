<div *ngIf="gridView" [appDamage]="pokemon.damage" class="cardGrid">
  <mat-card>
    <mat-card-header class="cardGrid__header">
      <mat-card-title>{{pokemon.name| uppercase}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="../../assets/avatars/{{ pokemon.id }}.png" alt="{{pokemon.name}} image">
    <mat-card-content>
      <span [appDamage]="pokemon.damage" class="cardGrid__dmg">{{pokemon.damage}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="handleClick(pokemon)">
        {{ pokemon.captured ? "Отпустить" : "Поймать" }}
      </button>
      <button mat-raised-button color="warning" [routerLink]="['/pokemon/',pokemon.id]">
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
<!-- listView-->
<div *ngIf="!gridView" [appDamage]="pokemon.damage" class="cardList">
  <span>{{ pokemon.name | uppercase }}</span>
  <span [appDamage]="pokemon.damage" class="cardGrid__dmg">{{ pokemon.damage }}</span>
  <button mat-raised-button color="primary" (click)="handleClick(pokemon)">
    {{ pokemon.captured ? "Отпустить" : "Поймать" }}
  </button>
  <button mat-raised-button color="warning" [routerLink]="['/pokemon/',pokemon.id]">
    Подробнее
  </button>
  <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon">
    <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
  </button>
</div>
