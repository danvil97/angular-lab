<div class="toolsRow row">
  <div class="toolsRow__gridToggler">
    <i class="fas fa-bars"></i>
    <input
      type="checkbox"
      id="toggle"
      class="checkbox"
      checked
      (change)="onToggleChange($event.target.checked)"
    />
    <label for="toggle" class="switch">
    </label>
    <i class="fas fa-border-all"></i>
  </div>
  <div class="toolsRow__search">
    <mat-form-field class="">
      <mat-label>Search</mat-label>
      <input placeholder="Which pokemon do you want to find?" matInput type="search">
    </mat-form-field>
    <button mat-button color="primary">Search</button>
  </div>
</div>
<div class="row justify-content-around">
  <app-pokemon-card
    *ngFor="let pokemon of pokemons"
    [pokemon]="pokemon"
    [gridView]="cardViewToggle"
  ></app-pokemon-card>
</div>
